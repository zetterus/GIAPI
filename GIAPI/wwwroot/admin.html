<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game API - Admin Panel</title>
    <link rel="stylesheet" href="/css/site.css">
    <script src="/js/nav.js"></script>
    <script src="/js/admin.js" defer></script>
</head>
<body>
    <br>
    <h1>Admin Panel</h1>
    <div class="admin-container">
        <div class="left-form">
            <h2>Bags Management</h2>
            <div class="search-container">
                <input type="text" id="bag-search" class="input input--search" placeholder="Search bags or users...">
                <div class="admin-suggestions" id="bag-suggestions"></div>
            </div>
            <table class="table" id="bags-table">
                <thead>
                    <tr>
                        <th>Bag Name</th>
                        <th>Owner</th>
                        <th>Access</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="pagination">
                <button class="button" id="prev-page" disabled>Previous</button>
                <span id="page-info">Page 1</span>
                <button class="button" id="next-page">Next</button>
            </div>
            <div class="active-bag">
                <span id="active-bag-display">No bag selected</span>
            </div>
        </div>
        <div class="right-form">
            <h2>Bag Contents</h2>
            <table class="table" id="bag-contents-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="pagination">
                <button class="button" id="contents-prev-page">Previous</button>
                <span id="contents-page-info">Page 1</span>
                <button class="button" id="contents-next-page">Next</button>
            </div>
        </div>
    </div>

    <!-- Всплывающая форма -->
    <div id="editBagForm" class="popup">
        <form id="edit-bag-form">
            <label for="bag-name">Bag Name:</label>
            <input type="text" id="bag-name" class="input" required><br><br>
            <label for="bag-rarity">Rarity:</label>
            <select id="bag-rarity" class="input" required>
                <option value="Common">Common</option>
                <option value="Rare">Rare</option>
                <option value="Epic">Epic</option>
                <option value="Legendary">Legendary</option>
                <option value="Mythical">Mythical</option>
            </select><br><br>
            <label for="owner-search">Owner:</label>
            <input type="text" id="owner-search" class="input" placeholder="Search for owner...">
            <div id="owner-suggestions" class="admin-suggestions"></div><br>
            <label>Accesses:</label>
            <div id="access-list"></div>
            <input type="text" id="access-search" class="input" placeholder="Add user to access...">
            <div id="access-suggestions" class="admin-suggestions"></div><br><br>
            <button type="button" id="add-access-btn" class="button">Add Access</button><br><br>
            <button type="submit" class="button">Save</button>
            <button type="button" id="close-popup" class="button">Cancel</button>
        </form>
    </div>
</body>
</html>
