<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Panel</title>
    <link rel="stylesheet" href="/css/site.css">
    <script src="/js/nav.js" defer></script>
</head>
<body class="light1">
    <div class="admin-container">
        <div class="left-form">
            <h2>Bags Management</h2>
            <div class="search-container">
                <input type="text" id="bag-search" class="input" placeholder="Search bags...">
                <div id="bag-suggestions" class="admin-suggestions"></div>
            </div>
            <div class="table-section">
                <table id="bags-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Owner</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="pagination">
                <button class="button" id="prev-page">Previous</button>
                <span id="page-info">Page 1</span>
                <button class="button" id="next-page">Next</button>
            </div>
        </div>

        <div class="right-form">
            <h2>Bag Contents</h2>
            <div id="active-bag-display">No bag selected</div>
            <div class="table-section">
                <table id="bag-contents-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="pagination">
                <button class="button" id="contents-prev-page">Previous</button>
                <span id="contents-page-info">Page 1</span>
                <button class="button" id="contents-next-page">Next</button>
            </div>
        </div>
    </div>

    <script src="/js/moderator.js"></script>
</body>
</html>
