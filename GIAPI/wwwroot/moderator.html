<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game API</title>
    <link rel="stylesheet" href="/css/site.css">
    <script src="/js/nav.js"></script>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

            .popup.show {
                display: block;
            }
    </style>
</head>
<body>
    <br>
    <h1>Welcome to Moderator Panel</h1>
    <p>To be done.</p>


    <button id="showPopup">Показать форму</button>

    <div id="myForm" class="popup">
        <form id="edit-bag-form">
            <label for="bag-name">Bag Name:</label>
            <input type="text" id="bag-name" required><br><br>

            <label for="bag-rarity">Rarity:</label>
            <select id="bag-rarity" required>
                <option value="Common">Common</option>
                <option value="Rare">Rare</option>
                <option value="Epic">Epic</option>
                <option value="Legendary">Legendary</option>
            </select><br><br>

            <label for="owner-search">Owner:</label>
            <input type="text" id="owner-search" placeholder="Search for owner...">
            <div id="owner-suggestions" class="admin-suggestions"></div><br>

            <label>Accesses:</label>
            <div id="access-list"></div>
            <input type="text" id="access-search" placeholder="Add user to access...">
            <div id="access-suggestions" class="admin-suggestions"></div><br><br>

            <button type="button" id="add-access-btn">Add Access</button><br><br>
            <button type="submit">Save</button>
            <button type="button" id="close-popup">Cancel</button>
        </form>
    </div>

    <script>
        const showPopupButton = document.getElementById('showPopup');
        const myForm = document.getElementById('myForm');
        const closePopupButton = document.getElementById('closePopup');

        showPopupButton.addEventListener('click', () => {
            myForm.classList.add('show');
        });

        closePopupButton.addEventListener('click', () => {
            myForm.classList.remove('show');
        });
    </script>

</body>
</html>
