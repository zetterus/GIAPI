<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game API</title>
    <link rel="stylesheet" href="/css/site.css">
    <script src="/js/nav.js"></script>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

            .popup.show {
                display: block;
            }
    </style>
</head>
<body>
    <br>
    <h1>Welcome to Moderator Panel</h1>
    <p>To be done.</p>


    <button id="showPopup">Показать форму</button>

    <div id="myForm" class="popup">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="message">Сообщение:</label>
        <textarea id="message" name="message"></textarea><br><br>

        <button id="closePopup">Закрыть</button>
    </div>

    <script>
        const showPopupButton = document.getElementById('showPopup');
        const myForm = document.getElementById('myForm');
        const closePopupButton = document.getElementById('closePopup');

        showPopupButton.addEventListener('click', () => {
            myForm.classList.add('show');
        });

        closePopupButton.addEventListener('click', () => {
            myForm.classList.remove('show');
        });
    </script>

</body>
</html>
