<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
    <link rel="stylesheet" href="/css/site.css">
    <script src="/js/nav.js" defer></script>
    <script src="/js/inventory.js" defer></script>
</head>
<body class="light1">
    <main>
        <h1>Inventory</h1>
        <div class="columns">
            <div class="column left-column">
                <h2>Bag Management</h2>
                <div class="bag-management">
                    <div class="management-row">
                        <button id="activate-bag-btn">Activate</button>
                        <select id="bag-select"></select>
                    </div>
                    <div class="management-row">
                        <button id="share-bag-btn">Share Bag</button>
                        <div class="share-fields">
                            <input type="text" id="share-user-search" placeholder="Search user...">
                            <div class="suggestions" id="share-user-suggestions"></div>
                            <select id="share-access-level">
                                <option value="ViewOnly">View Only</option>
                                <option value="FullEdit">Full Edit</option>
                            </select>
                        </div>
                    </div>
                    <div class="management-row">
                        <button id="transfer-bag-btn">Transfer Ownership</button>
                        <input type="text" id="transfer-user-search" placeholder="Search user...">
                        <div class="suggestions" id="transfer-user-suggestions"></div>
                    </div>
                </div>
            </div>
            <div class="column right-column">
                <h2>Create New Bag</h2>
                <div class="vertical-form">
                    <label for="bag-name">Bag Name:</label>
                    <input type="text" id="bag-name">
                    <label for="bag-rarity">Rarity:</label>
                    <select id="bag-rarity"></select>
                    <button id="create-bag-btn">Create</button>
                </div>
            </div>
        </div>
        <div class="table-section">
            <h2 id="inventory-table-title">Items in Selected Bag</h2>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="vertical-form">
                <button id="add-item-btn">Add Item</button>
                <select id="item-select" class="hidden"></select>
            </div>
        </div>
        <div id="active-bag">No bag active</div>
    </main>
</body>
</html>
